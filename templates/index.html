<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorectal Cancer Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Colorectal Cancer Prediction</h2>
        <form action="/predict" method="post">
            <label for="healthcare_cost">Healthcare Costs ($):</label>
            <input type="number" step="0.01" id="healthcare_cost" name="healthcare_cost" required>

            <label for="tumor_size">Tumor Size (mm):</label>
            <input type="number" step="0.01" id="tumor_size" name="tumor_size" required>

            <label for="treatment_type">Treatment Type (Integer):</label>
            <input type="number" id="treatment_type" name="treatment_type" required>

            <label for="diabetes">Diabetes (0 or 1):</label>
            <input type="number" id="diabetes" name="diabetes" min="0" max="1" required>

            <label for="mortality_rate">Mortality Rate per 100K:</label>
            <input type="number" step="0.01" id="mortality_rate" name="mortality_rate" required>

            <button type="submit">Submit</button>
        </form>

        {% if prediction is not none %}
            <h3>Prediction: {{ prediction }}</h3>
        {% endif %}
    </div>
</body>
</html>
