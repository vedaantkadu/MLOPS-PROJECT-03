# PIPELINE DEFINITION
# Name: mlops-pipeline
# Description: This is my first kubeflow pipeline
components:
  comp-data-processing:
    executorLabel: exec-data-processing
  comp-model-training:
    executorLabel: exec-model-training
deploymentSpec:
  executors:
    exec-data-processing:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - data_processing
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.13.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef data_processing():\n    import subprocess\n    subprocess.run([\"\
          python\", \"src/data_processing.py\"])\n\n"
        image: vedaantkadu/my-mlops-app:latest
    exec-model-training:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - model_training
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.13.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef model_training():\n    import subprocess\n    subprocess.run([\"\
          python\", \"src/model_training.py\"])\n\n"
        image: vedaantkadu/my-mlops-app:latest
pipelineInfo:
  description: This is my first kubeflow pipeline
  name: mlops-pipeline
root:
  dag:
    tasks:
      data-processing:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-data-processing
        taskInfo:
          name: data-processing
      model-training:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-model-training
        dependentTasks:
        - data-processing
        taskInfo:
          name: model-training
schemaVersion: 2.1.0
sdkVersion: kfp-2.13.0
